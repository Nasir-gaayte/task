{% extends 'core/home.html' %}  

{% block content %}
<div class="mt-5">
    <div class="container">
        <h1>Search </h1>
        <div class="card">
            <button style="font-size:30px;" class="btn btn-dark" type="submit"><a style="text-decoration: none; color:gold;" href="{% url 'home' %}">Back</a></button>
            <table class="table table-info table-striped-columnstable">
                <thead>
                    <tr class="table-info">
                        <th>#</th>
                        <th>name</th>   
                        <th>category</th>
                        <th>city</th>
                        <th>phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in searched %}
                    
                    <tr>
                        <td class="table-info">{{forloop.counter}}</td>
                        <td class="table-info">{{x.name}}</td>
                        <td class="table-info">{{x.category}}</td>
                        <td class="table-info">{{x.city}}</td>
                        <td class="table-info">{{x.phone1}}</td>
                        <td class="table-info" ><a href="{{x.email.url}}"></a>{{x.email}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
    
{% endblock content %}
