{% extends 'core/home.html' %}  

{% block content %}
<div class="mt-5">
    <div class="container">
        <button class="btn btn-dark" type="submit"><a href="{% url 'home' %}">Back</a></button>
        <h1>Update </h1>
        <div class="card">
            <form class="row g-3 container titless " method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button class="btn btn-success"  type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
